<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generater</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://cdn.oaistatic.com/_next/static/media/favicon-32x32.be48395e.png" type="image/gif" sizes="16x16">
   


</head>
<body>

<div id="inputSection" class="noPrint titleDiv"> 

<div class="oneByTwo">  <input type="file" id="excel-file" accept=".xlsx, .xls" onchange="checkFile()" /> </div>
<div >  <button id="createB" onclick="checkFile('generateButton')"><i class="fa fa-sign-in" aria-hidden="true"></i> Generate Cards</button></div>



</div>
<div class="noPrint toolsDiv" id="numberIn">
   <div>
    <p style = "  font-size:16px;color: white;margin-bottom: 0px ">Card No :
         <input type="number" id="startNumber"min="1" step="1" oninput="validity.valid||(value='')" >   
        To Card No : <input type="number" id="endNumber"min="1" step="1" oninput="validity.valid||(value='')" ></p>
        </div>

        <div>
            <p style = "font-size:16px;color: white;margin-bottom: 0px ">Total Cards: <span id="totalCards" style = "font-size:21px;margin-bottom: 0px">-</span></p>
                

            
           
        </div>
      

</div>




<div id="papper">


</div>
<div class="noPrint printBDiv"> 
    <img   id="refreshB" src="https://geevar007.github.io/glog/switch.png" alt="Reload" style="width:42px;height:42px" title="Refresh" onClick = window.location.reload();>
    <img id="printB" src="https://geevar007.github.io/glog/print.png" alt="Print" style="width: 42px" title="Print"  onClick="window.print()">
   
</div>
</body>

<link rel="stylesheet" href="aSHC.css">
<script src="aSHC.js"></script>
</html>
