<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Gen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
   


</head>
<body>

<div id="inputSection" class="noPrint titleDiv"> 
<a href="https://geevar007.github.io/clock/mySite.html"><i class="fa fa-home fa-lg zoom" aria-hidden="true" title="Home"></i></a>
<div class="oneByTwo"> 
   
    <input type="file" id="excel-file" accept=".xlsx, .xls" onchange="checkFile()"> 
</div>
<div >  <button id="createB" onclick="checkFile('cards')" title="Generate Cards"><i class="fa fa-cogs" aria-hidden="true"></i> Gen: Cards</button></div>
<div >  <button id="listB" onclick="checkFile('list')"title="Farmer list"><i class="fa fa-address-card-o" aria-hidden="true"></i></i> List</button></div>


</div>
<div class="noPrint toolsDiv" id="numberIn">
   <div>
    <p  class="mousePointer" style = " font-size:16px;color: #442d1e;">Card No :
         <input type="number" id="startNumber" min="1" step="1" title="Enter First Entry No"oninput="validity.valid||(value='')">   
         To Card No : <input type="number" id="endNumber" min="1" step="1"title="Enter Last Entry No:" oninput="validity.valid||(value='')">
        
         </p>
         
        </div>

       
        <div> <a href="https://geevar007.github.io/cardmaker/Template.xlsx" download>
            <button id="dwldButton" title="Download Template"><i class="fa fa-download" aria-hidden="true"></i>  Template</button>
        </a></div>
       


</div>




<div id="papper">


</div>
<div class="noPrint printBDiv"id="printBDiv"> 
    <img   id="refreshB" src="https://geevar007.github.io/glog/switch.png" alt="Reload" style="width:42px;height:42px" title="Refresh" onClick = window.location.reload();>
    <img id="printB" src="https://geevar007.github.io/glog/print.png" alt="Print" style="width: 42px;height:42px" title="Print"  onClick="window.print()">
    <p class="mousePointer"style = "font-size:16px;color: rgb(26, 23, 1);margin-top: 8px ">Total Cards: <span id="totalCards" style = "font-size:21px">-</span></p>
</div>
<div class="fControl" id="fControl">

    <input type="range" id="slider" class="slider" min="15" max="50" value="39" title="Zoom List"/>



</div>



</body>

<link rel="stylesheet" href="aSHC.css">
<script src="aSHC.js"></script>
</html>
